<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Impossible Hangman</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap');

            * {
                font-family: Rubik;
                user-select: none;
                font-size: large;
            }

            body {
                overflow: hidden;
                margin: 0px;
                background-color: #2c3e50;
            }

            .container {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                gap: 10px;
            }

            .hangman {
                background: #34495e;
                border-radius: 10px;
                width: 300px;
                height: 400px;
            }

            .letters {
                display: flex;
                width: 80%;
                height: 50px;
                gap: 5px;
            }

            .letter {
                height: 100%;
                width: 100%;
                background: #34495e;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #bdc3c7;
                text-transform: uppercase;
                border: 2px solid transparent;
            }

            .letter.chosen {
                background-color: #2c3e50;
            }

            .good {
                color: #27ae60;
            }

            .bad {
                color: #c0392b;
            }

            .letter:not(.chosen):hover {
                background: #2980b9;
                border: 2px solid #3498db;
                color: white;
                cursor: pointer;
                transition: 0.1s;
            }

            .input {
                background: #34495e;
                border-radius: 10px;
                padding: 0px 20px 0px 30px;
                height: 50px;
                color: #bdc3c7;
                display: flex;
                align-items: center;
                justify-content: center;
                letter-spacing: 10px;
                font-size: x-large;
            }

            .title {
                font-size: xx-large;
                color: white;
            }

            .instructions {
                font-size: large;
                color: white;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            button {
                padding: 10px 40px;
                border-radius: 10px;
                border: 2px solid transparent;
                background: #16a085;
                color: #dbdee1;
            }

            button:hover {
                border: 2px solid #1abc9c;
                color: white;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">IMPOSSIBLE HANGMAN</div>
            <div class="hangman"><canvas id="canvas"></canvas></div>
            <div class="input" id="word"><span>______</span></div>
            <div class="instructions" id="instructions">Choose a letter:</div>
            <div class="letters">
                <div class="letter" id="letter-a">a</div>
                <div class="letter" id="letter-b">b</div>
                <div class="letter" id="letter-c">c</div>
                <div class="letter" id="letter-d">d</div>
                <div class="letter" id="letter-e">e</div>
                <div class="letter" id="letter-f">f</div>
                <div class="letter" id="letter-g">g</div>
                <div class="letter" id="letter-h">h</div>
                <div class="letter" id="letter-i">i</div>
                <div class="letter" id="letter-j">j</div>
                <div class="letter" id="letter-k">k</div>
                <div class="letter" id="letter-l">l</div>
                <div class="letter" id="letter-m">m</div>
                <div class="letter" id="letter-n">n</div>
                <div class="letter" id="letter-o">o</div>
                <div class="letter" id="letter-p">p</div>
                <div class="letter" id="letter-q">q</div>
                <div class="letter" id="letter-r">r</div>
                <div class="letter" id="letter-s">s</div>
                <div class="letter" id="letter-t">t</div>
                <div class="letter" id="letter-u">u</div>
                <div class="letter" id="letter-v">v</div>
                <div class="letter" id="letter-w">w</div>
                <div class="letter" id="letter-x">x</div>
                <div class="letter" id="letter-y">y</div>
                <div class="letter" id="letter-z">z</div>
            </div>
            <button id="reset">Reset</button>
        </div>

        <script type="module" src="bundle.js"></script>
    </body>
</html>
